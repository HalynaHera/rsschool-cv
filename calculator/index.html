<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
  <div class="calcBody">
        <div class="calcInput">
            <div id="inputNum" >
            </div>
        </div>
        <div class="calcNumbers">
            <div class="row-num">
                <div class="calc-operator">
                    C
                </div>
                <div class="calc-operator">
                    &#8730
                </div>
                <div class="calc-operator">
                    &#247
                </div>
                <div class="calc-operator">
                    &#215
                </div>
            </div>
            <div class="row-num">
                <div class="calc-number">
                    7
                </div>
                <div class="calc-number">
                    8
                </div>
                <div class="calc-number">
                    9
                </div>
                <div class="calc-operator">
                    â€”
                </div>
            </div>
            <div class="row-num">
                <div class="calc-number">
                    4
                </div>
                <div class="calc-number">
                    5
                </div>
                <div class="calc-number">
                    6
                </div>
                <div class="calc-operator">
                    +
                </div>
            </div>
            <div class="row-num">
                <div class="calc-number">
                    1
                </div>
                <div class="calc-number">
                    2
                </div>
                <div class="calc-number">
                    3
                </div>
                <div class="calc-operator">
                    %
                </div>
            </div>
           
            <div class="bottom-row">
                    <div class="calc-operator">
                        .
                    </div>
                    <div class="calc-number">
                        0
                    </div>
                    <div class="calc-operator">
                        x&sup2;
                    </div>
                    <div class="calc-operator">
                        =
                    </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./lib.js"></script>
<script src="./calculator.js"></script>
</html>
